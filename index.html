<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="img/logo (2).png" alt="logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="img/menu.png"  class="menu-icon" alt="" onclick="showMenu()">
        </div>


        <div class="row">
            <div class="column-1">
                <h2>PS5 Dualshok</h2>
                <h3>Wireless Controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar agora  <img src="img/arrow.png" alt=""></button>
            </div>

            <div class="column-2">
                <img class="controller" src="./img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="adicionar-ao-carrinho">
                </button>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png">
            <img src="./img/ig.png">
            <img src="./img/tw.png">
        </div>

    </div>




</body>
<script>
    const menuList = document.getElementById("menu-list")
      menuList.style.maxHeight = "0px"
     console.log(menuList)
  function showMenu() {
      if(menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "120px"
      } else{
          menuList.style.maxHeight = "0px"
      }
  }
</script>

</html>
